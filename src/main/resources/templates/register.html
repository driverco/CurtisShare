<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'login')}">
<body>
<div class="jumbotron text-center">
	<div class="container" id="loginBox">
	  <h1>Sign up</h1>
	  <p th:if="${loginError}" class="error">username not valid</p>
	   <form name="registerForm" id="registerForm" action="#" th:action="@{/Register}" th:object="${AppUser}" method="post" class="form-horizontal">
	   <div class="form-group">
	    <label for="userName" class="col-sm-2 control-label">Username</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="userName" placeholder="username" th:field="*{userName}" autofocus="autofocus">
	    </div>
	  </div>
	 <div class="form-group">
	    <label for="encryptedPassword" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="encryptedPassword" placeholder="Password" th:field="*{encryptedPassword}" >
	    </div>
	  </div>   
	   <div class="form-group">
	    <label for="firstName" class="col-sm-2 control-label">First Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="firstName" placeholder="firstname" th:field="*{firstName}">
	    </div>
	  </div>
	   <div class="form-group">
	    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
	    <div class="col-sm-10">
   	      <input type="text" class="form-control" id="lastName" placeholder="lastname" th:field="*{lastName}" >
	    </div>
	  </div>
	   <div class="form-group">
	    <label for="email" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="email" placeholder="email" th:field="*{email}" >
	    </div>
	  </div>
	   <div class="form-group">
	    <label for="cellphone" class="col-sm-2 control-label">Cellphone</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="cellphone" placeholder="cellphone" th:field="*{cellphone}" >
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <input type="text" value="Sign Up"  onclick="javascript:register();" class="btn btn-lg btn-primary" /> <input type="reset" value="Reset" class="btn btn-lg btn-default" />
	  </div>
	   
	  </form>
	</div>
  </div>
</body>
</html>
