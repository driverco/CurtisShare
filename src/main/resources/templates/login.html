<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'login')}">
<body>
<div class="container" id="loginBox">
  <h1>Login</h1>
  <p th:if="${loginError}" class="error">Wrong user or password</p>
   <form action="#" th:action="@{/Login}" th:object="${AppUser}" method="post" class="form-horizontal">
   <div class="form-group">
    <label for="Username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Username" placeholder="Username" th:field="*{userName}" autofocus="autofocus">
    </div>
  </div>
 <div class="form-group">
    <label for="Password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="Password" placeholder="Password" th:field="*{encryptedPassword}" >
    </div>
  </div>   
  
  <div class="form-group">
<input type="submit" value="Submit" class="btn btn-lg btn-primary" /> <input type="reset" value="Reset" class="btn btn-lg btn-default" />
  </div>
   
    </form>
</div>
</body>
</html>
